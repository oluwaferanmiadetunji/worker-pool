version: "2"
sql:
  - schema: "internal/db/sqlc/migrations"
    queries: "internal/db/sqlc/queries"
    engine: "postgresql"
    gen:
      go:
        package: "sqlc"
        out: "internal/db/sqlc/generated"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          - db_type: "timestamptz"
            nullable: true
            go_type:
              import: "github.com/jackc/pgx/v5/pgtype"
              type: "Timestamp"

          - db_type: "timestamp"
            nullable: true
            go_type:
              import: "github.com/jackc/pgx/v5/pgtype"
              type: "Timestamp"

          - db_type: "varchar"
            nullable: true
            go_type:
              type: "*string"

          - db_type: "text"
            nullable: true
            go_type:
              type: "*string"

          - db_type: "boolean"
            nullable: true
            go_type:
              type: "*bool"

          - column: "jobs.processed_at"
            go_type:
              import: "github.com/jackc/pgx/v5/pgtype"
              type: "Timestamp"
